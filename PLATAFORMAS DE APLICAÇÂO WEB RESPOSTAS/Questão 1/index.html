<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animais</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="app" class="container mt-5">
    <h1>Animais</h1>
    <div class="mb-3">
      <label for="animalSelect" class="form-label">Escolha um tipo de animal</label>
      <select class="form-select" id="animalSelect" v-model="selectedAnimalType" @change="fetchAnimals">
        <option value="">Escolha um tipo abaixo</option>
        <option value="cachorros">CÃ£es</option>
        <option value="gatos">Gatos</option>
      </select>
    </div>
    <ul class="list-group">
      <li v-for="animal in animals" :key="animal.nome" class="list-group-item">
        {{ animal.nome }} - {{ animal.raca }}
      </li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  <script src="script.js"></script>
</body>
</html>
